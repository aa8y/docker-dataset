sudo: required
services:
  - docker
language: node_js
node_js:
  - stable
env:
  - DAVE_VERSION=0.1.0
before_install:
  - wget -q -O- https://github.com/aa8y/dave/archive/v"$DAVE_VERSION".tar.gz | tar -xvz
install:
  - npm install -g dave-"$DAVE_VERSION"
before_script:
  - dave build
script:
  - dave test
after_success:
  - docker login -u aa8y -p "$DOCKER_PASSWORD"
  - dave push
ignore:
  - "*.md"
